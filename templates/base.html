<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/main.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            scroll-behavior: smooth;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="max-w-screen relative ">
        <div class="w-full sticky top-0 z-10">
            {% include 'components/navbar.html' %}
            <div class="py-2 px-4 bg-slate-300 w-full flex gap-4">
                {% for category in categories  %}
                    <a href="{%url 'products'%}?category={{category.id}}" class="text-orange-500">{{category.title}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="container mx-auto mt-10 px-2">
            {% block main %}{% endblock main %}
        </div>
    </div>
</body>
</html>
