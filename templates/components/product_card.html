
<div class="product_card p-2 flex gap-1 flex-col border border-gray-300 hover:shadow-lg rounded-md hover:scale-105 duration-200">
    <a href="{%url 'single_product'  slug=p.slug id=p.id%}" class="">
        <img src="{{p.image.url}}" class="w-full" style="aspect-ratio: 4/3;" alt="">
    </a>
    <p class="text-lg">{{p.product_title|truncatechars:20}}</p>
    <div class="flex justify-between">
        <p class="text-sm text-green-500">Rs: {{p.price|floatformat:2}}</p>
        <p class="text-sm text-red-500 line-through">Rs: {{p.discount_price|floatformat:2}}</p>
    </div>
    <div class="flex justify-between text-2xl px-2">
        <button onclick="add_item_to_cart({{p.id}})" class=""><i class="fa-solid fa-cart-plus hover:bg-green-400 p-2 rounded-md duration-200"></i></button>
        <button  onclick="handle_wishlist( '{{p.id}}' )" class=""><i id="{{p.id}}" class="fa-solid fa-heart text-gray-300 hover:bg-green-400 p-2 rounded-md duration-200 {%if p.isWishlisted%} text-red-500 {%endif%} "></i></button>
  </div>
</div>
